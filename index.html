<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="css/style.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">
<title>GreenEdge</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<section class="login-container">
  <div class="container">
    <div class="login-box">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="login-content">
            <div class="logo"><img src="images/logo.png"></div>
            <div class="login-form">
              <h3 class="login-title">Login</h3>
              <p class="login-tag">Welcome to <span class="greenColor">Greenedge</span></p>
              <div class="input-box"><input name="text" type="text" class="field" placeholder="Email"></div>
              <div class="input-box">
                <input name="text" type="password" class="field" placeholder="Password">
                <div class="input-ico"><img src="images/eye.png"></div>
              </div>
              <div class="check-box">
                <div class="form-check check-sec">
                  <input type="checkbox" class="form-check-input checkbox" id="check1" name="option1" value="something" checked>
                  <label class="form-check-label" for="check1">Remember Me</label>
                </div>
                <p class="paswrd"><a href="#">Forgot Password?</a></p>
              </div>
              <div><input name="button" type="submit" class="submit-btn" placeholder="Login"></div>
              <a href="dashboard.html">Dashboard</a>
              
              <p class="copy-right">Copyright © 2024 <span class="greenColor">Greenedge</span> All rights reserved.</p>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="login-img"><img src="images/login-img.png"></div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
